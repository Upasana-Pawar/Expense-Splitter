<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expense Splitter — Mini Splitwise</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden>
          <!-- small decorative svg -->
          <svg width="34" height="34" viewBox="0 0 24 24" fill="none"><rect width="24" height="24" rx="6" fill="#7c3aed"/></svg>
        </div>
        <div class="title">
          <div class="title-main">Expense Splitter</div>
          <div class="title-sub">split expenses • stay friends</div>
        </div>
      </div>

      <div class="view-as">
        <label class="view-label">View as</label>
        <select id="current-user" class="select-compact"></select>
      </div>
    </header>

    <main class="grid">
      <section class="panel panel-left">
        <div class="panel-head">
          <h3>Friends</h3>
          <small class="muted">Add people who share expenses</small>
        </div>

        <form id="user-form" class="row user-row">
          <input id="user-name" placeholder="Add friend (e.g. Alex)" class="input" />
          <button class="btn btn-primary">Add</button>
        </form>

        <ul id="users" class="friends-list"></ul>
      </section>

      <section class="panel panel-middle">
        <div class="panel-head">
          <h3>Add Expense</h3>
          <small class="muted">Who paid and who shared the cost</small>
        </div>

        <form id="expense-form" class="expense-form">
          <div class="form-grid">
            <label class="field">
              <div class="label">Payer</div>
              <select id="payer" class="input"></select>
            </label>

            <label class="field">
              <div class="label">Amount</div>
              <input id="amount" type="number" step="0.01" class="input" placeholder="0.00" />
            </label>

            <label class="field wide">
              <div class="label">Description</div>
              <input id="descr" class="input" placeholder="Dinner, taxi, groceries..." />
            </label>

            <label class="field wide">
              <div class="label">Participants <span class="muted small">hold Ctrl / Cmd to select multiple</span></div>
              <select id="participants" multiple size="4" class="input select-multi"></select>
            </label>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Expense</button>
            <button type="button" id="btn-clear-expense" class="btn btn-ghost">Clear</button>
          </div>
        </form>

        <h4 class="section-title">Recent Expenses</h4>
        <div id="expenses" class="expenses-list"></div>
      </section>

      <section class="panel panel-right">
        <div class="panel-head">
          <h3>Balances</h3>
          <small class="muted">Who owes and who is owed</small>
        </div>

        <!-- viewing-as label -->
        <div id="viewing-as" class="viewing-as-label"></div>

        <div id="balances" class="balances"></div>
        <div id="totals" class="totals"></div>
      </section>
    </main>

    <footer class="foot">
      Made with <span class="heart">♥</span> 
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
